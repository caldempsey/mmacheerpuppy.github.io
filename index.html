<body class="text-center" id="particles-js">

<!-- Particles JS Wrapper and Bootstrap Cover Template -->
<!-- Particles JS initialised before page loaded in separate div tag (is NOT a container (rather JS override)).
See CSS for CSS override customization -->
<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="http://www.facebook.com/callum.dempsey.leach">Facebook</a>
                <a class="nav-link" href="http://www.linkedin.com/in/callum-dempsey-leach">LinkedIn</a>
                <a class="nav-link" href="Callum%20Dempsey%20Leach%20-%20Software%20Engineer%20-%20CV.pdf">Resume</a>
                <a class="nav-link" href="http://github.com/mmacheerpuppy">Github</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Callum Dempsey Leach</h1>
        <br>
        <!-- Static height to prevent header text from moving up as its generated-->
        <div class="set-height-90">
            <noscript>
                <p class="lead">Solution design, architecture, development, and consultation.</p>
            </noscript>
            <!--
            Typically typed will print text using JS only if JS installed ^ is used to denote timeouts
                For example the following is valid...

                <div id="typed-strings">
                    <p class="lead">Software consultation^1000, design^1000, architecture,^1000 and development.</p>
                </div>
                <span id="typed" class="lead"></span>

            But we need to avoid inline ^s from displaying in no-script browsers. -->
            <span class="lead" id="typed-strings"></span><span id="typed" class="lead"></span>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Website libraries include <a href="https://getbootstrap.com/">bootstrap</a> and <a
                    href="https://github.com/mmacheerpuppy/particles.js"> particles.js</a>.</p>
        </div>
    </footer>
</div>

<!-- JavaScript
================================================== -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<!-- Bootstrap core JS -->
<script src="libs/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
<!-- Particles core JS -->
<script src="libs/particles/particles.min.js"></script>
<!-- Typed core JS -->
<script src="libs/typed.js/lib/typed.min.js"></script>
<!-- Particles.js and Typed.js config.
================================================== -->
<!-- Placed at the end of the document so the pages load faster
Typed JS configured with window timeout in-case loading delays for particles on slow machines (but does not delay loading). -->
<script>
    window.onload = function () {
        particlesJS.load('particles-js', 'particles.json',
            function () {
                console.log("Doing space stuff...");
                console.log('Loaded particles.json.');
            });
        var typed = new Typed('#typed', {
            strings: ["Solu^10tion^72 de^13sign,^110 archi^12tecture,^220 develo^13pment,^102 and^65 cons^1ultation^10."],
            typeSpeed: 29,
            showCursor: true,
            startDelay: 2000
        });
    };
</script>
