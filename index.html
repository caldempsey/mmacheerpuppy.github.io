<!-- Particles JS Wrapper and Bootstrap Cover Template -->
<!-- Particles JS is initialised before page loaded in separate div tag (is NOT a container (rather JS override)). It could also be initialized using <div id = particles-js></div> (immediate closing tag).
See CSS for CSS override customization -->
<body class="text-center" id="particles-js">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

    <header class="masthead mb-auto">
        <div class="inner">
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Home</a>
                <a class="nav-link" href="http://www.linkedin.com/callum-dempsey-leach">LinkedIn</a>
                <a class="nav-link" href="Callum%20Dempsey%20Leach%20-%20Software%20Engineer%20-%20CV.pdf">Resume</a>
                <a class="nav-link" href="http://github.com/mmacheerpuppy">Github</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-headin">Callum Dempsey Leach</h1>
        <br>
        <!-- Typically typed will print text using JS only if JS installed ^ is used to denote timeouts
        For example

        <div id="typed-strings">
            <p class="lead">Software consultation^1000, design^1000, architecture,^1000 and development.</p>
        </div>
        <span id="typed" class="lead"></span>

        Is valid

         But we need to avoid inline ^s from displaying in no-script browsers. -->
        <noscript>
        <p class="lead">Software consultation^1000, design^1000, architecture,^1000 and development.</p>
        </noscript>
        <span id="typed-strings"></span><span id="typed" class="lead"></span>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Website libraries include <a href="https://getbootstrap.com/">bootstrap</a> and <a
                    href="https://github.com/VincentGarreau/particles.js/"> particles.js</a>.</p>
        </div>
    </footer>
</div>

<!-- JavaScript
================================================== -->
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script src="libs/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

<!-- Particles.js config.
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script>
    particlesJS.load('particles-js', 'particles.json',
        function () {
            console.log("Doing space stuff...");
            console.log('Loaded particles.json.');
        })
</script>

<!-- Typed.js config.
================================================== -->
<!-- Placed at the end of the document so the pages load faster.
Configured with window timeout in-case loading delays for particles on slow machines. -->
<script src="libs/typed.js/lib/typed.min.js"></script>
<script>
    var typed = new Typed('#typed', {
        strings: ["Software consultation^1000, design^1000, architecture,^1000 and development."],
        typeSpeed: 25,
        showCursor: true,
        startDelay: 500
    });
</script>
</body>
